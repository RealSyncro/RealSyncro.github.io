<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Broswer Tab Icon -->
  <title> Practical 13A </title>

  <!-- CSS Section -->
   <style>
    label, h2 {
      margin: 0;
      padding: 0;
    }

    form 
    {
      display: grid;
      grid-template-rows: max-content;
      grid-template-columns: max-content 300px;
      width: 500px;
      column-gap: 10px;
      row-gap: 10px;
    }

    form > label 
    {
      display: inline;
    }

   </style>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

  <!-- Metadata / RWD Section -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JS Section -->
  <!-- <script src="script.js" defer></script> -->
</head>

<body>
  <header>
    <h1>Practical 13A</h1>
  </header>

  <h1> Registration Form </h1>
  <form>
    <label for="ID"> User ID: </label> <input type="text" id="ID" minlength="5" maxlength="12" size="5" required> 
    <label for="Password"> Password: </label> <input type="password"  id="Password" minlength="7" maxlength="12" size="10" required> 
    <label for="Name"> Name: </label> <input type="text" id="Name" pattern="[A-Za-z]{5}" size="10" title="alphabets only"  required> 
    <label for="Address"> Address: </label> <input type="text" id="Address" size="10"> 

    <label for="country"> Country: </label> 
    <select id="country" name="country">
      <option value="Singapore">Singapore</option>
      <option value="Malaysia">Malaysia</option>
      <option value="Thailand">Thailand</option>
    </select> 

    <label for="Zipcode"> Zipcode: </label> <input type="number" id="Zipcode" size="10" required> 
    <label for="Email"> Email: </label> <input type="email" id="Email" size="10" required> 

    <label> Sex: </label> 
    <div>
      <input type="radio" name="Gender" id="Male" size="10" required> 
      <label for="Male"> Male </label>
      <input type="radio" name="Gender" id="Female" size="10" required> 
      <label for="Female"> Female </label>
    </div>

    <label> Language: </label>
    <div>
      <input type="checkbox" name="Language" id="English" size="10" required> 
      <label for="English"> English </label>
      <input type="checkbox" name="Language" id="Non-English" size="10" required> 
      <label for="Non-English"> Non-English </label>
    </div>

    <label for="About"> About: </label> <textarea id="About"></textarea>
    <button> Submit </button>

  </form>

</body>

</html>
